<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>AP4 peliculas</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">AP4 Películas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button class="nav-link" aria-current="page" id="button-popular">Populares</button>

              </li>
              <li class="nav-item">
                <button class="nav-link" id="button-top-rated">Top Rating</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="button-upcoming">Próximos Estrenos</button>
              </li>
            </ul>
        
            <form class="d-flex" id="shearch-form" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="search-input">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Películas destacadas -->
      <div id="peliculas-destacadas-contenedor" class="container">
        <h2 class="peliculas-destacadas-titulo">Películas destacadas</h2>
        <div class="row" id="peliculas-destacadas">
        </div>
      </div>

      <!-- Películas -->
      <div id="peliculas-contenedor" class="container">
        <h2 class="peliculas-titulo">Películas</h2>
        <div class="row" id="peliculas">
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" tabindex="-1" id="pelicula-modal">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-lg-down modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Detalles de la Película</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <!-- Modal Body Spinner -->
              <div id="spinner_modal" class="d-flex justify-content-center align-items-center" style="height: 200px;">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script src="./scripts.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
